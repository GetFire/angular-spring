<h1>{{title}}</h1>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c9bf1e;">
  <a class="navbar-brand" href="#">
    <img src="../favicon.ico" width="30" height="30" alt="">
  </a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/heroes">Heroes</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control mr-sm-2" type="search" placeholder="Enter hero name"/>
      <ul>
        <li *ngFor="let hero of heroes$ | async">
          <a routerLink="/detail/{{hero.id}}">
            {{hero.name}}
          </a>
        </li>
      </ul>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="search(searchBox.value)">Search</button>
    </form>
  </div>
</nav>
<router-outlet></router-outlet>
<app-messages></app-messages>
